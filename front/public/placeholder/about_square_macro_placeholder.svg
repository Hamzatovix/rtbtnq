<svg width="1000" height="1000" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F9F9F9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E7E1D5;stop-opacity:1" />
    </linearGradient>
    <pattern id="texture" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="0.3" fill="#AEB6AF" opacity="0.15"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg)"/>
  <rect width="100%" height="100%" fill="url(#texture)"/>
  <text x="50%" y="50%" text-anchor="middle" fill="#AEB6AF" font-family="serif" font-size="18" opacity="0.4">Linen Texture</text>
</svg>
