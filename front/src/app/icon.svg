    </g>
    <g class="petal-2" transform="rotate(90)">
      <path d="M0 -24 C 6 -18, 8 -10, 0 0 C -8 -10, -6 -18, 0 -24" fill="#aeb6af" opacity="0.7"/>
    </g>
    <g class="petal-3" transform="rotate(135)">
      <path d="M0 -24 C 6 -18, 8 -10, 0 0 C -8 -10, -6 -18, 0 -24" fill="#aeb6af" opacity="0.7"/>
